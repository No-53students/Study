name: Auto Build and Deploy

on:
  push:
    branches: [ main ]  # 或 master，取决于您的主分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # 1. 检出代码
    - uses: actions/checkout@v3

    # 2. 设置Docker环境
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3. 登录阿里云镜像仓库
    - name: Login to Aliyun Registry
      run: |
        echo ${{ secrets.ALIYUN_PASSWORD }} | docker login --username=aliyun2183524432 \
        crpi-86g0zmv6zs7w8xtg.cn-hangzhou.personal.cr.aliyuncs.com --password-stdin

    # 4. 构建并推送镜像
    - name: Build and Push
      run: |
        # 使用Git提交哈希作为版本号
        VERSION=$(git rev-parse --short HEAD)

        # 构建镜像
        docker build -t study-app .

        # 打标签并推送
        docker tag study-app crpi-86g0zmv6zs7w8xtg.cn-hangzhou.personal.cr.aliyuncs.com/53_student_study_1/study_1:$VERSION
        docker push crpi-86g0zmv6zs7w8xtg.cn-hangzhou.personal.cr.aliyuncs.com/53_student_study_1/study_1:$VERSION

        # 同时更新latest标签
        docker tag study-app crpi-86g0zmv6zs7w8xtg.cn-hangzhou.personal.cr.aliyuncs.com/53_student_study_1/study_1:latest
        docker push crpi-86g0zmv6zs7w8xtg.cn-hangzhou.personal.cr.aliyuncs.com/53_student_study_1/study_1:latest

    # 5. 部署到ECS服务器
    - name: Deploy to ECS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 47.110.84.170  # 您的ECS公网IP
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # 登录镜像仓库
          docker login --username=aliyun2183524432 crpi-86g0zmv6zs7w8xtg.cn-hangzhou.personal.cr.aliyuncs.com

          # 拉取最新镜像
          docker pull crpi-86g0zmv6zs7w8xtg.cn-hangzhou.personal.cr.aliyuncs.com/53_student_study_1/study_1:latest

          # 停止并删除旧容器
          docker stop study-app || true
          docker rm study-app || true

          # 运行新容器
          docker run -d --name study-app -p 3000:3000 crpi-86g0zmv6zs7w8xtg.cn-hangzhou.personal.cr.aliyuncs.com/53_student_study_1/study_1:latest

          # 清理未使用的镜像
          docker image prune -f
